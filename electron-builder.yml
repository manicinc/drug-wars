appId: com.manicinc.drugwars
productName: DrugWars
directories:
  output: "release/"
files:
  - "index.html"
  - "electron.js"
  - "preload.js"
  - "package.json"
  - "node_modules/"
# Add any other assets your app needs, e.g., "css/", "js/"
win:
  target: nsis
  icon: "assets/icon.ico" # You will need to create this icon file
mac:
  target: dmg
  category: "public.app-category.games"
  icon: "assets/icon.png" # You will need to create this icon file
linux:
  target: AppImage
  category: "Game"
  icon: "assets/icons" # You will need to create this icon folder
publish:
  provider: github
  owner: "manicinc" # Change this
  repo: "drugwars"